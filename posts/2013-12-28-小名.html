<h1>2013-12-28 小名</h1>

<p>今天你的小姨也来看你了。</p>

<p>爸爸趁送午饭去病房看妈妈和你。晚饭时分，大家一起去看你。你从出生的当天下午就开始吃母乳。胃口很大。把妈妈乳头都咬破了。爸爸心疼坏了。你这个小坏蛋。</p>

<p>奶奶给你算了大名，叫王婧安。爸爸叫你胖子。妈妈不满意，要给你起个好听的小名。想来想去叫小柔吧。看你那么肉肉嫩嫩。爸爸认为谐音“小肉”，形象，遂表示赞同。</p>
