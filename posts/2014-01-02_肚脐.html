<h1>2014-01-02 肚脐</h1>

<p>宝贝儿，今天上午爸爸和爷爷去给你办了出生证。</p>

<p>下午爸爸去上班。收到妈妈微信发来的照片：是你脱落的小肚脐。
<img height=300px src="./2014-01-02-肚脐.jpg" /></p>

<p>爸爸工作到5：00就分心想你，很难集中精力了。</p>

<p>今天妈妈的奶水更多了。但是昨天妈妈洗澡的时候，你哭着要吃奶。姥姥着急抱着你闯进浴室，导致妈妈着凉感冒了。今天白天姥姥怕妈妈传染你，不让你吃母乳。爸爸下班回到家，看到妈妈涨奶，都流出来沾到衣服上了。晚上妈妈给你喂奶，你吃了一边的就睡着了。妈妈忍着另一边的疼痛坚持吃完晚饭。爸爸盼着你迅速消化吸收，再吃另一边。</p>
