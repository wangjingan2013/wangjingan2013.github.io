<h1>2014-01-01 爸爸唱歌</h1>

<p>宝贝儿，今天你很规律的睡觉、哭、吃奶、睡觉，循环往复。</p>

<p>晚上给你喂了60毫升奶粉，本来预期你能睡3个小时。结果一个小时之后你就醒了。一个人睁着大眼睛。有点儿吐奶。爸爸把你抱起来，结果你很惊恐的表情，眼睛不敢看爸爸。爸爸把你放下，给你吹口哨，唱歌。你也没啥反应。小魏姨抱着你，你就眯着眼睛，小脑袋到处转，小嘴嘬嘬的找奶头。给你喂了一点白开水。一边喂爸爸一边唱歌，结果你对爸爸的表演没啥兴趣。</p>
